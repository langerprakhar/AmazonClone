<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Furniture Catalog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #007bff; /* Blue background color */
            color: #000; /* Text color (black) */
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background for better readability */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f2f2f2;
        }
        .image {
            width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Furniture</h1>
        <table>
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Material</th>
                    <th>Color</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><img class="image" src="sofa.jpg" alt="Sofa"></td>
                    <td>Sofa</td>
                    <td>Leather sectional sofa</td>
                    <td>$599.99</td>
                    <td>Leather</td>
                    <td>Brown</td>
                </tr>
                <tr>
                    <td><img class="image" src="bed.jpg" alt="Bed"></td>
                    <td>Bed</td>
                    <td>Queen-size platform bed</td>
                    <td>$399.99</td>
                    <td>Wood</td>
                    <td>Walnut</td>
                </tr>
                <tr>
                    <td><img class="image" src="table.jpg" alt="Table"></td>
                    <td>Table</td>
                    <td>Dining room table</td>
                    <td>$299.99</td>
                    <td>Oak</td>
                    <td>Natural</td>
                </tr>
                <tr>
                    <td><img class="image" src="chair.jpg" alt="Chair"></td>
                    <td>Chair</td>
                    <td>Accent chair</td>
                    <td>$149.99</td>
                    <td>Fabric</td>
                    <td>Gray</td>
                </tr>
                <tr>
                    <td><img class="image" src="desk.jpg" alt="Desk"></td>
                    <td>Desk</td>
                    <td>Computer desk</td>
                    <td>$199.99</td>
                    <td>Metal</td>
                    <td>Black</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
