<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Arrival Toys Catalog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #007bff; /* Blue background color */
            color: #000; /* Text color (black) */
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background for better readability */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f2f2f2;
        }
        .image {
            width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>New Arrival Toys</h1>
        <table>
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Age Group</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><img class="image" src="action_figure.jpg" alt="Action Figure"></td>
                    <td>Action Figure</td>
                    <td>Superhero action figure</td>
                    <td>$19.99</td>
                    <td>5-10</td>
                </tr>
                <tr>
                    <td><img class="image" src="doll.jpg" alt="Doll"></td>
                    <td>Doll</td>
                    <td>Fashion doll with accessories</td>
                    <td>$24.99</td>
                    <td>3-8</td>
                </tr>
                <tr>
                    <td><img class="image" src="lego_set.jpg" alt="LEGO Set"></td>
                    <td>LEGO Set</td>
                    <td>Building blocks set</td>
                    <td>$39.99</td>
                    <td>6-12</td>
                </tr>
                <tr>
                    <td><img class="image" src="remote_control_car.jpg" alt="Remote Control Car"></td>
                    <td>Remote Control Car</td>
                    <td>Fast RC car</td>
                    <td>$29.99</td>
                    <td>8-12</td>
                </tr>
                <tr>
                    <td><img class="image" src="board_game.jpg" alt="Board Game"></td>
                    <td>Board Game</td>
                    <td>Family board game</td>
                    <td>$34.99</td>
                    <td>6+</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
