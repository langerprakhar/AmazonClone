<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health & Personal Care Catalog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #007bff; /* Blue background color */
            color: #000; /* Text color (black) */
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background for better readability */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f2f2f2;
        }
        .image {
            width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Health & Personal Care Catalog</h1>
        <table>
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Brand</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><img class="image" src="toothpaste.jpg" alt="Toothpaste"></td>
                    <td>Toothpaste</td>
                    <td>Whitening toothpaste</td>
                    <td>$4.99</td>
                    <td>Colgate</td>
                </tr>
                <tr>
                    <td><img class="image" src="shampoo.jpg" alt="Shampoo"></td>
                    <td>Shampoo</td>
                    <td>Moisturizing shampoo</td>
                    <td>$8.99</td>
                    <td>Pantene</td>
                </tr>
                <tr>
                    <td><img class="image" src="conditioner.jpg" alt="Conditioner"></td>
                    <td>Conditioner</td>
                    <td>Repairing conditioner</td>
                    <td>$6.99</td>
                    <td>Herbal Essences</td>
                </tr>
                <tr>
                    <td><img class="image" src="body_wash.jpg" alt="Body Wash"></td>
                    <td>Body Wash</td>
                    <td>Refreshing body wash</td>
                    <td>$5.49</td>
                    <td>Dove</td>
                </tr>
                <tr>
                    <td><img class="image" src="deodorant.jpg" alt="Deodorant"></td>
                    <td>Deodorant</td>
                    <td>Long-lasting deodorant</td>
                    <td>$3.99</td>
                    <td>Degree</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
